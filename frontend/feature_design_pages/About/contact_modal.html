<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
    
      
          <div class="contactUs">
            <div class="contactUs_header">
              <div class="contactUs_header_left">
                <div class="contactUs_header_button close"></div>
                <div class="contactUs_header_button maximize"></div>
                <div class="contactUs_header_button minimize"></div>
              </div>
              <div class="contactUs_header_right">
                <div class="contactUs_header_ellipsis"></div>
                <div class="contactUs_header_ellipsis"></div>
                <div class="contactUs_header_ellipsis"></div>
              </div>
            </div>
            <div class="contactUs_body">
              <div class="contactUs_body_item left">
                <div class="contact_title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="contact_num">CONTACT INFO : +82 010 xxxx xxxx</div>
              </div>
              <div class="contactUs_body_item">
                <div class="contact_form">
                  <div class="contact_form_group ">
                    <input class="contact_form_control" id="contact_name" placeholder="NAME" value="SSAATCHI GALLERY">
                  </div>
                  <div class="contact_form_group">
                    <input class="contact_form_control" placeholder="EMAIL">
                  </div>
                  <div class="contact_form_group">
                    <input class="contact_form_control" placeholder="TITLE">
                  </div>
                  <div class="contact_form_group message">
                    <input class="contact_form_control" placeholder="MESSAGE">
                  </div>
                  <div class="contact_form_group buttons">
                    <button class="contact_form_button">CANCEL</button>
                    <button class="contact_form_button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
   
</body>
</html>
