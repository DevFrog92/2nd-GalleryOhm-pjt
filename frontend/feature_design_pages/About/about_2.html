<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="about_2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
</head>

<body>
  <div class="about_tab">
    <input id="about_gallery" type="radio" name="abouttab_item" checked>
    <label class="abouttab_item" for="about_gallery">About Gallery</label>
    <input id="member" type="radio" name="abouttab_item">
    <label class="abouttab_item" for="member">Member</label>
    <input id="contact_us" type="radio" name="abouttab_item">
    <label class="abouttab_item" for="contact_us">Contact_us</label>

    <div class="abouttab_content" id="about_gallery_content">

    </div>
    <div class="abouttab_content" id="member_content">
      https://velog.io/@henotony
    </div>
    <div class="abouttab_content" id="contact_us_content">
      <div class="contactUs">
        <div class="contactUs_header">
          <div class="contactUs_header_left">
            <div class="contactUs_header_button close"></div>
            <div class="contactUs_header_button maximize"></div>
            <div class="contactUs_header_button minimize"></div>
          </div>
          <div class="contactUs_header_right">
            <div class="contactUs_header_ellipsis"></div>
            <div class="contactUs_header_ellipsis"></div>
            <div class="contactUs_header_ellipsis"></div>
          </div>
        </div>
        <div class="contactUs_body">
          <div class="contactUs_body_item left">
            <div class="contact_title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
            <div class="contact_num">CONTACT INFO : +82 010 xxxx xxxx</div>
          </div>
          <div class="contactUs_body_item">
            <div class="contact_form">
              <div class="contact_form_group ">
                <input class="contact_form_control" id="contact_name" placeholder="NAME" value="SSAATCHI GALLERY">
              </div>
              <div class="contact_form_group">
                <input class="contact_form_control" placeholder="EMAIL">
              </div>
              <div class="contact_form_group">
                <input class="contact_form_control" placeholder="TITLE">
              </div>
              <div class="contact_form_group message">
              <label for="contact_message">MESSAGE</label>
               <textarea id="contact_message" class="contact_form_control" ></textarea>
         
              </div>
              <div class="contact_form_group buttons">
                <button class="contact_form_button">CANCEL</button>
                <button class="contact_form_button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body></html>
